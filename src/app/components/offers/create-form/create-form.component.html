<section id="create-page" class="auth">
  <form [formGroup]="form" id="create" (ngSubmit)="create()">
      <div class="container">

          <h1>Create Offerd</h1>
          <label for="hotel">Hotel</label>
          <input type="text" id="hotel" name="hotel" placeholder="Enter hotel title..." formControlName="hotel">
          <div *ngIf="form.controls.hotel.touched && form.controls.hotel.errors?.required" class="alert alert-danger">
            This input field is requied!
          </div>

          <label for="town">Town:</label>
          <input type="text" id="town" name="town" placeholder="Enter town name..." formControlName="town">
          <div *ngIf="form.controls.town.touched && form.controls.town.errors?.required" class="alert alert-danger">
            This input field is requied!
          </div>

          <label for="price">Price:</label>
          <input type="number" id="price"  name="price" min="1" placeholder="1$" formControlName="price">
          <div *ngIf="form.controls.price.touched && form.controls.price.errors?.required" class="alert alert-danger">
            This input field is requied!
          </div>

          <label for="img">Image:</label>
          <input appImgValidation type="text" id="imageUrl" name="imageUrl" placeholder="Upload a photo..." formControlName="img">
          <div *ngIf="form.controls.img.touched && form.controls.img.errors?.required" class="alert alert-danger">
            This input field is requied!
          </div> 
          <div *ngIf="form.controls.img?.touched && form.controls.img.errors?.pattern" class="alert alert-danger">
            Invalid url!
          </div> 

          <label for="description">Description:</label>
          <textarea name="description" id="description" formControlName="description"></textarea>
          <div *ngIf="form.controls.description.touched && form.controls.description.errors?.required" class="alert alert-danger">
            This input field is requied!
          </div>
          <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Add Offerd</button>
      </div>
  </form>
</section>
